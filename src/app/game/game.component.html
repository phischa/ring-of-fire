<div class="field">

    <div class="card-stack">
        @for(images of [0, 1, 2, 3]; track images; let i = $index;){
        <img [ngStyle]="{'right.px': i * 5}" src="/assets/img/cards/card_cover.png" alt="">
        }
        <img (click)="pickCard()" class="top-card" style="right: 20px"
            src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="pickCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px"
            src="/assets/img/cards/clubs_1.png" alt="">
    </div>
